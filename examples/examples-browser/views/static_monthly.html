		function drawVisualization() { 
			// 월간

					['2020.08',     136,      691,         629,         1026,          366,       2848]
				]);
			var options_Monthly = {
				title : '월간 통계',
				vAxis: {title: '시간단위'},
				hAxis: {title: '월간'}, 
				seriesType: 'bars',
				series: {5: {type: 'line'}},
				width: '100%',
				height: 300
			};
			var chart_Monthly = new google.visualization.ComboChart(document.getElementById('chart_Monthly'));
			chart_Monthly.draw(data_Monthly, options_Monthly);
			window.addEventListener('resize', drawVisualization, false);
        }
