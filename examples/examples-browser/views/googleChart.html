	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawVisualization);
		function drawVisualization() { 
			// 일간
			var data_Daily = google.visualization.arrayToDataTable([
					['Today',      '국어',   '수학',      '영어',      '사회',        '과학',     '종합'],
					['2020.04.10',  165,      938,         522,         998,           450,       614.6],
					['2020.04.11',  135,      1120,        599,         1268,          288,       682],
					['2020.04.12',  157,      1167,        587,         807,           397,       623],
					['2020.04.13',  139,      1110,        615,         968,           215,       609.4],
					['2020.04.14',  136,      691,         629,         1026,          366,       569.6]
				]);
			var options_Daily = {
				title : 'Dayily Study Time',
				vAxis: {title: '분단위'},
				hAxis: {title: 'Day'}, 
				seriesType: 'bars',
				series: {5: {type: 'line'}}
			};
			var chart_Daily = new google.visualization.ComboChart(document.getElementById('chart_Daily'));
			chart_Daily.draw(data_Daily, options_Daily);

			// 월간
			var data_Monthly = google.visualization.arrayToDataTable([
					['Month',      '국어',   '수학',      '영어',      '사회',        '과학',     '종합'],
					['2020.04',  165,      938,         522,         998,           450,       614.6],
					['2020.05',  135,      1120,        599,         1268,          288,       682],
					['2020.06',  157,      1167,        587,         807,           397,       623],
					['2020.07',  139,      1110,        615,         968,           215,       609.4],
					['2020.08',  136,      691,         629,         1026,          366,       569.6]
				]);
			var options_Monthly = {
				title : 'Monthly Study Time',
				vAxis: {title: '시간단위'},
				hAxis: {title: 'Month'}, 
				seriesType: 'bars',
				series: {5: {type: 'line'}}
			};
			var chart_Monthly = new google.visualization.ComboChart(document.getElementById('chart_Monthly'));
			chart_Monthly.draw(data_Monthly, options_Monthly);

			// 연간
			var data_Yearly = google.visualization.arrayToDataTable([
					['Month',      '국어',   '수학',      '영어',      '사회',        '과학',     '종합'],
					['2020',       165,      938,         522,         998,           450,       614.6],
					['2021',       135,      1120,        599,         1268,          288,       682],
					['2022',       157,      1167,        587,         807,           397,       623]
				]);
			var options_Yearly = {
				title : 'Yearly Study Time',
				vAxis: {title: '일단위'},
				hAxis: {title: 'Year'}, 
				seriesType: 'bars',
				series: {5: {type: 'line'}}
			};
			var chart_Yearly = new google.visualization.ComboChart(document.getElementById('chart_Yearly'));
			chart_Yearly.draw(data_Yearly, options_Yearly);
		}
