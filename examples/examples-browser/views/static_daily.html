    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		google.charts.load('current', {'packages':['corechart']});
		google.charts.setOnLoadCallback(drawVisualization);
		function drawVisualization() { 
			var today = new Date();
			var year = today.getFullYear();
			var month = today.getMonth()+1;
			var date = today.getDate();
	  
			var date_1 = date-1;
			var date_2 = date-2;
			var date_3 = date-3;
			var date_4 = date-4;
			var date_5 = date-5;
			var date_6 = date-6;
			// 일간
			var data_Daily = google.visualization.arrayToDataTable([
					['Today',      '국어',   '수학',      '영어',      '사회',        '과학',     '종합'],
					[year+'년 '+month+'월 '+date_6+'일',    200,      180,         100,         43,             47,        570],
					[year+'년 '+month+'월 '+date_5+'일',  180,      300,         60,          57,             65,        662],
					[year+'년 '+month+'월 '+date_4+'일',  240,      180,         75,          46,             48,        589],
					[year+'년 '+month+'월 '+date_3+'일',  199,      140,         34,          59,             46,        478],
					[year+'년 '+month+'월 '+date_2+'일',  142,      120,         60,          64,             53,        439],
					[year+'년 '+month+'월 '+date_1+'일',  250,      0,           55,          42,             49,        396],
					['Today: '+year+'년 '+month+'월 '+date+'일',  183,      120,         34,          67,             65,        469]
				]);
			var options_Daily = {
				title : '일간 통계',
				vAxis: {title: '분단위'},
				hAxis: {title: '일간'}, 
				seriesType: 'bars',
				series: {5: {type: 'line'}},
				width: '100%',
				height: 300
			};
			var chart_Daily = new google.visualization.ComboChart(document.getElementById('chart_Daily'));
			chart_Daily.draw(data_Daily, options_Daily);
			window.addEventListener('resize', drawVisualization, false);
        }
    </script>
